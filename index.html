<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet">
 </head> 
 <body>
   <div class="contact-us">
    <h1>Contact Us</h1>
    <p>Please send us a message! We'd love to hear from you!</p>
   </div>

   
   <form>

     <!-- Name  -->

     <div class="form-group">

      <label>Full Name</label>
      <input name="name" placeholder="Your first and last name">
      <div class="error-hint hidden">Your name is required.</div>

     </div>

       <!-- Email -->

     <div class="form-group">

    
       
      <label>Email</label>
      <input name="email" placeholder="Your email address">
      <div class="error-hint hidden">Your email is invalid.</div>

     </div>

     <!-- Phone -->

     <div class="form-group">

      <label>Phone</label>
      <input name="phone" placeholder="Your phone number">
      <div class="error-hint hidden">Your phone number is invalid.</div>

     </div>

     <!-- Message  -->

     <div class="form-group">
       
      <label>Message</label>
      <textarea name="message"  placeholder="Your message"></textarea>
      <div class="error-hint hidden">Please type message.</div>

     </div>




     <hr>

     <button>Submit Form</button>
   </form>

   <div class="thank-you hidden">
    Thank you for your feedback!
   </div>

    <script src="index.js"></script>
 </body>
</html>
